download_tooltip = Last ned og installer Freeciv på din datamaskin. Dette er nedlasting for {0}. 
meta_tooltip = Freeciv kan spilles mot andre på internett. Dette gir deg tilgang til en metaserver hvor du finner en liste med tilgjengelige spill på.
wiki_tooltip = Freeciv wikien gir deg dokumentasjon om spillet, hvordan du kan finne ut mer, og hvordan du kan bidra til utviklingen av spillet. 
freeciv_web_tooltip = Freeciv kan spilles på nettet i din nettleser. Dette er fortsatt en beta-tjeneste. 
project_news = Nyheter om projektet 
news_item_1 = <b>22. Juni 2013</b>  – Forsiden til Freeciv.org har blitt redesignet.
news_item_2 = <b>6. Mai 2013</b> – Prøv å spille Freeciv i din nettleser her <a href="http://play.freeciv.org">play.freeciv.org</a>!
news_item_3 = <b>27. April 2013</b> – <a href="http://freeciv.wikia.com/wiki/NEWS-2.4.0-beta2">Freeciv 2.4.0 beta 2</a> har blitt utgitt.
news_item_4 = <b>16. Februar 2013</b> – <a href="http://freeciv.wikia.com/wiki/NEWS-2.3.4">Freeciv 2.3.4</a> er en ny bugfix utgivelse i 2.3 serien.
all_news_link = Alle nyheter...
community_news = Nyheter fra brukerne
community_item_1 = <b>2. Februar 2013</b> – Etter 10 måneder har <a href="http://forum.freeciv.org/">Freeciv forumet</a> endelig kommet tilbake! 
community_item_2 = <b>31. Mars 2012</b> – Michał Zieliński har portet Freeciv 2.3 to Android! Besøk <a href="http://civ.zielm.com/">civ.zielm.com</a> eller last ned betaen fra Google Play. 
community_forum_link=Freeciv nettsamfunn...
info_box_item_1 = Freeciv er åpen kildekode, utgitt under <a href="http://www.gnu.org/licenses/gpl.html">GNU General Public License</a>.
info_box_item_2 = Den første versjonen av Freeciv ble utgitt i 1996, og har blitt bidratt til av disse <a href="http://freeciv.wikia.com/wiki/People">menneskene</a>.
info_box_item_3 = Den siste stabile versjonen av Freeciv er <a href="http://freeciv.wikia.com/wiki/Download">2.3.4</a>, utgitt 16. Februar 2013. Den siste beta-versjonen av Freeciv er 2.4.0-beta2, utgitt 27. April 2013. 
info_box_item_4 = Vi håper du vil støtte Freeciv prosjektet ved å <a href="http://freeciv.wikia.com/wiki/Donations">donere</a>, til støtte for utvikling og server vedlikehold.
